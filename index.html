<body>
    <div class="contenedor">
        <div class="d1">
            <img src="https://es.justexw.com/wp-content/uploads/sites/2/maneras-convertir-numeros-negativos-positivo.jpg" alt="Imagen positivo-negativo" width="200px" height="200px">
            <h3>Numero Negativo o Positivo?</h3>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-primary" type="button" onclick =" promptdemo() ">Presione para continuar</button>
            </div>
        </div>
    </div>
    
 <script>
function promptdemo() {
    
    var number;
    
    number = prompt ("ingrese un número:");
    
    if (number == 0) {alert ("El número es Cero");
}
    else if (number < 0) {alert ("El número es NEGATIVO");
}
    else if (number > 0) {alert ("El número es Positivo");
}
    else {alert ("No ingreso ningun numero");
}
    
    
    
   }
 </script>
